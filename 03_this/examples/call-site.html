<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Call-stack example</title>
  </head>
  <body>
    <p>Open developer tools to check.</p>
    <script>
      function baz() {
          console.log( "baz" );
          bar();
      }

      function bar() {
          console.log( "bar" );
          foo();
      }

      function foo() {
          debugger
          console.log( "foo" );
      }
      baz();
    </script>
  </body>
</html>
